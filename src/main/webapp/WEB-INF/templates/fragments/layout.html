<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>세미프로젝트</title>
    <link th:href="@{/static/css/base.css}" rel="stylesheet"> <!-- Spring 기본 설정에선 /resources/ 를 붙여야함.-->
    <th:block layout:fragment="mystyle"></th:block>
</head>
<body>
    <div id="container">
        <th:block th:replace="fragments/header :: header"></th:block>
        <th:block layout:fragment="main"></th:block>
        <th:block th:include="fragments/footer :: footer"></th:block>
    </div>
    <script th:href="@{/static/js/base.js}"></script>
    <th:block layout:fragment="myscript"></th:block>
</body>
</html>
